name: Run Expo Plugin Tests

on: push

jobs:
  run-test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint:all

    - name: Run tests
      run: npm run test

    - name: Build project
      run: npm run build